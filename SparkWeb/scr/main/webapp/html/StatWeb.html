<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/json2.js"></script>
    <style type="text/css">
    	#main1{
    	align-content: left;
    	
    	}
    	#main2{
    	align-content: right;
    	}
    
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main1" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));
        
        var option = {
        	    title : {
        	        text: '某站点用户地址城市TopN分布情况',
        	        x:'center'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
        	    legend: {
        	        orient: 'vertical',
        	        left: 'left',
        	       data: []
        	    },
        	    series : [
        	        {
        	            name: '访问用户地区分布',
        	            type: 'pie',
        	            radius : '55%',
        	            center: ['50%', '60%'],
        	            data:(function(){
        	            	var city=[];
        	            	$.ajax({
        	            		type:"GET",
        	            		url:"../cityInfo.do?day=20150831",
        	            		dataType:'json',
        	            		async:false,		//同步访问
        	            		success:function(result){
        	            			for(var i=0;i<result.length;i++){
        	            				//alert("调用了");
        	            				city.push({"value":result[i].value,"name":result[i].name});
        	            			}
        	            			
        	            		}
        	            	})
        	            	return city;
        	            })(),
        	            itemStyle: {
        	                emphasis: {
        	                    shadowBlur: 10,
        	                    shadowOffsetX: 0,
        	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
        	                }
        	            }
        	        }
        	    ]
        	};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
      </script> 
      
      <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main2" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main2'));
        
        var option = {
        	    title : {
        	        text: '某站点用户访问量时间段分布情况',
        	        x:'center'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
        	    legend: {
        	        orient: 'vertical',
        	        left: 'left',
        	       data: []
        	    },
        	    series : [
        	        {
        	            name: '用户访问量时间段分布',
        	            type: 'pie',
        	            radius : '55%',
        	            center: ['50%', '60%'],
        	            data:(function(){
        	            	var city=[];
        	            	$.ajax({
        	            		type:"GET",
        	            		url:"../timeInfo.do",
        	            		dataType:'json',
        	            		async:false,		//同步访问
        	            		success:function(result){
        	            			for(var i=0;i<result.length;i++){
        	            				//alert("调用了");
        	            				city.push({"value":result[i].value,"name":result[i].name+"时"});
        	            			}
        	            			
        	            		}
        	            	})
        	            	return city;
        	            })(),
        	            itemStyle: {
        	                emphasis: {
        	                    shadowBlur: 10,
        	                    shadowOffsetX: 0,
        	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
        	                }
        	            }
        	        }
        	    ]
        	};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
      </script> 
</body>
</html>
